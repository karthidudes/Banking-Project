<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Welcome, {{ username }}!</h1>
            <h2 class="text-center text-success">Your Balance: â‚¹{{ balance }}</h2>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>Deposit Money</h3>
                    <form method="POST" action="{{ url_for('deposit') }}">
                        <input type="number" name="amount" class="form-control" step="0.01" required>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Deposit</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h3>Withdraw Money</h3>
                    <form method="POST" action="{{ url_for('withdraw') }}">
                        <input type="number" name="amount" class="form-control" step="0.01" required>
                        <button type="submit" class="btn btn-danger mt-2 w-100">Withdraw</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
